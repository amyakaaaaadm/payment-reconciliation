    <script type="text/babel">
        const { useState, useEffect } = React;

        // Google API Configuration
        const CLIENT_ID = '991123875203-41ff84qv41qg1r0q05t793aoiduiosm9.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

        // Enhanced SVG Icons

        const Download = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />

        );

        const Info = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const GoogleIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
        );

        const PaymentReconciliation = () => {
            const [dispatcherFile, setDispatcherFile] = useState(null);
            const [amazonFiles, setAmazonFiles] = useState([]);
            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [log, setLog] = useState([]);
            const [tokenClient, setTokenClient] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [isGoogleAuthorized, setIsGoogleAuthorized] = useState(false);
            const [exportingToSheets, setExportingToSheets] = useState(false);

            useEffect(() => {
                const initializeGis = () => {
                    if (typeof google !== 'undefined' && google.accounts) {
                        const client = google.accounts.oauth2.initTokenClient({
                            client_id: CLIENT_ID,
                            scope: SCOPES,
                            callback: (response) => {
                                if (response.access_token) {
                                    setAccessToken(response.access_token);
                                    setIsGoogleAuthorized(true);
                                    addLog('‚úì –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è Google —É—Å–ø–µ—à–Ω–∞');
                                }
                            },
                        });
                        setTokenClient(client);
                    }
                };

                if (document.readyState === 'complete') {
                    initializeGis();
                } else {
                    window.addEventListener('load', initializeGis);
                    return () => window.removeEventListener('load', initializeGis);
                }
            }, []);

            const addLog = (message) => {
                setLog(prev => [...prev, `${new Date().toLocaleTimeString()}: ${message}`]);
            };

            const handleAuthClick = () => {
                if (tokenClient) {
                    tokenClient.requestAccessToken();
                }
            };

            const handleSignoutClick = () => {
                if (accessToken) {
                    google.accounts.oauth2.revoke(accessToken);
                    setAccessToken(null);
                    setIsGoogleAuthorized(false);
                    addLog('‚úì –í—ã—Ö–æ–¥ –∏–∑ Google –∞–∫–∫–∞—É–Ω—Ç–∞');
                }
            };

            const readExcelFile = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            resolve(workbook);
                        } catch (err) {
                            reject(err);
                        }
                    };
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            };

            const parseDate = (dateValue) => {
                if (!dateValue) return null;
                
                if (typeof dateValue === 'number') {
                    const date = XLSX.SSF.parse_date_code(dateValue);
                    return new Date(date.y, date.m - 1, date.d);
                }
                
                if (typeof dateValue === 'string') {
                    const parts = dateValue.split('/');
                    if (parts.length === 3) {
                        return new Date(parts[2], parts[0] - 1, parts[1]);
                    }
                }
                
                return null;
            };

            const findAmazonSheetByDate = (workbook, startDate, endDate) => {
                for (let sheetName of workbook.SheetNames) {
                    const datePattern = /(\d{1,2})\/(\d{1,2})-(\d{1,2})\/(\d{1,2})/;
                    const match = sheetName.match(datePattern);
                    
                    if (match) {
                        const startMonth = parseInt(match[1]);
                        const startDay = parseInt(match[2]);
                        const endMonth = parseInt(match[3]);
                        const endDay = parseInt(match[4]);
                        const year = startDate.getFullYear();
                        
                        const sheetStartDate = new Date(year, startMonth - 1, startDay);
                        const sheetEndDate = new Date(year, endMonth - 1, endDay);
                        
                        if (startDate >= sheetStartDate && endDate <= sheetEndDate) {
                            return sheetName;
                        }
                    }
                }
                
                return null;
            };

            const searchInAmazonSheet = (sheet, searchValue, isTrip) => {
                const results = [];
                const range = XLSX.utils.decode_range(sheet['!ref']);
                
                for (let rowIndex = 1; rowIndex <= range.e.r; rowIndex++) {
                    const cellC = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 2 })];
                    const tripId = cellC ? String(cellC.v).trim() : '';
                    
                    const cellD = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 3 })];
                    const loadId = cellD ? String(cellD.v).trim() : '';
                    
                    const cellS = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 18 })];
                    const amount = cellS ? parseFloat(cellS.v) || 0 : 0;
                    
                    if (!tripId && !loadId) continue;
                    if (tripId === 'TRIP ID' || tripId === 'QWERTY' || loadId === 'LOAD ID') continue;
                    
                    if (isTrip) {
                        if (tripId === searchValue) {
                            results.push({
                                rowIndex: rowIndex + 1,
                                amount,
                                tripId,
                                loadId
                            });
                        }
                    } else {
                        if (loadId === searchValue) {
                            results.push({
                                rowIndex: rowIndex + 1,
                                amount,
                                tripId,
                                loadId
                            });
                        }
                    }
                }
                
                return results;
            };

            const parseDispatcherData = (workbook) => {
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const range = XLSX.utils.decode_range(sheet['!ref']);
                addLog(`–î–∏–∞–ø–∞–∑–æ–Ω –¥–∞–Ω–Ω—ã—Ö –¥–∏—Å–ø–µ—Ç—á–µ—Ä–æ–≤: ${sheet['!ref']}`);
                
                const parsed = [];
                
                for (let rowIndex = 14; rowIndex <= range.e.r; rowIndex++) {
                    const cellC = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 2 })];
                    const idValue = cellC ? String(cellC.v).trim() : '';
                    
                    if (!idValue || idValue === 'QWERTY' || idValue === 'EMPTY') continue;
                    
                    const cellH = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 7 })];
                    const startDate = cellH ? parseDate(cellH.v) : null;
                    
                    const cellI = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 8 })];
                    const endDate = cellI ? parseDate(cellI.v) : null;
                    
                    const cellN = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 13 })];
                    let amount = 0;
                    if (cellN) {
                        if (typeof cellN.v === 'number') {
                            amount = cellN.v;
                        } else if (typeof cellN.v === 'string') {
                            amount = parseFloat(cellN.v.replace(/[$,\s]/g, '')) || 0;
                        } else if (cellN.w) {
                            amount = parseFloat(cellN.w.replace(/[$,\s]/g, '')) || 0;
                        }
                    }
                    
                    const cellL = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 11 })];
                    const dispatcherName = cellL ? String(cellL.v) : '';
                    
                    const cellA = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 0 })];
                    const carrierName = cellA ? String(cellA.v) : '';
                    
                    const isTrip = idValue.startsWith('T-');
                    
                    parsed.push({
                        rowIndex: rowIndex + 1,
                        idValue,
                        isTrip,
                        startDate,
                        endDate,
                        amount,
                        carrierName,
                        dispatcherName
                    });
                }
                
                return parsed;
            };

            const reconcileData = (dispatcherData, amazonWorkbooks) => {
                const results = [];
                
                dispatcherData.forEach((dispatch, index) => {
                    addLog(`–û–±—Ä–∞–±–æ—Ç–∫–∞ ${index + 1}/${dispatcherData.length}: ${dispatch.idValue}`);
                    
                    let status = 'Null';
                    let amazonTotal = 0;
                    let foundOnSheet = '';
                    let foundInFile = '';
                    let notes = '';
                    let matchedRows = [];
                    
                    for (let fileInfo of amazonWorkbooks) {
                        const { filename, workbook } = fileInfo;
                        
                        let targetSheet = null;
                        let targetSheetName = '';
                        
                        if (dispatch.startDate && dispatch.endDate) {
                            targetSheetName = findAmazonSheetByDate(workbook, dispatch.startDate, dispatch.endDate);
                            if (targetSheetName) {
                                targetSheet = workbook.Sheets[targetSheetName];
                            }
                        }
                        
                        const sheetsToSearch = targetSheet ? [{ name: targetSheetName, sheet: targetSheet }] : 
                            workbook.SheetNames.map(name => ({ name, sheet: workbook.Sheets[name] }));
                        
                        for (let sheetInfo of sheetsToSearch) {
                            const searchResults = searchInAmazonSheet(sheetInfo.sheet, dispatch.idValue, dispatch.isTrip);
                            
                            if (searchResults.length > 0) {
                                foundOnSheet = sheetInfo.name;
                                foundInFile = filename;
                                matchedRows = searchResults.map(r => `–°—Ç—Ä–æ–∫–∞ ${r.rowIndex}: $${r.amount.toFixed(2)}`);
                                amazonTotal = searchResults.reduce((sum, r) => sum + r.amount, 0);
                                break;
                            }
                        }
                        
                        if (amazonTotal > 0) break;
                    }
                    
                    if (amazonTotal > 0) {
                        const difference = Math.abs(dispatch.amount - amazonTotal);
                        
                        if (difference < 0.02) {
                            status = 'Correct';
                            notes = `–§–∞–π–ª: ${foundInFile}, –õ–∏—Å—Ç: ${foundOnSheet}`;
                        } else {
                            status = 'Incorrect';
                            notes = `–†–∞–∑–Ω–∏—Ü–∞: $${difference.toFixed(2)} (${foundInFile}, ${foundOnSheet})`;
                        }
                    } else {
                        notes = '–ù–µ –Ω–∞–π–¥–µ–Ω–æ –≤ —Ñ–∞–π–ª–∞—Ö Amazon';
                    }
                    
                    results.push({
                        ...dispatch,
                        amazonTotal,
                        difference: Math.abs(dispatch.amount - amazonTotal),
                        status,
                        notes,
                        foundOnSheet,
                        foundInFile,
                        matchedRows
                    });
                });
                
                return results;
            };

            const handleReconcile = async () => {
                if (!dispatcherFile || amazonFiles.length === 0) {
                    setError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª –¥–∏—Å–ø–µ—Ç—á–µ—Ä–æ–≤ –∏ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ñ–∞–π–ª Amazon');
                    return;
                }

                setLoading(true);
                setError('');
                setLog([]);

                try {
                    addLog('–ù–∞—á–∞–ª–æ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ñ–∞–π–ª–æ–≤...');
                    
                    const dispatcherWorkbook = await readExcelFile(dispatcherFile);
                    addLog('‚úì –§–∞–π–ª –¥–∏—Å–ø–µ—Ç—á–µ—Ä–æ–≤ –∑–∞–≥—Ä—É–∂–µ–Ω');
                    
                    const amazonWorkbooks = [];
                    for (let file of amazonFiles) {
                        const workbook = await readExcelFile(file);
                        amazonWorkbooks.push({ filename: file.name, workbook });
                        addLog(`‚úì –§–∞–π–ª Amazon –∑–∞–≥—Ä—É–∂–µ–Ω: ${file.name}`);
                    }

                    const dispatcherData = parseDispatcherData(dispatcherWorkbook);
                    addLog(`\n‚úì –ù–∞–π–¥–µ–Ω–æ –∑–∞–ø–∏—Å–µ–π –¥–∏—Å–ø–µ—Ç—á–µ—Ä–æ–≤: ${dispatcherData.length}\n`);

                    const reconciled = reconcileData(dispatcherData, amazonWorkbooks);
                    
                    setResults(reconciled);
                    addLog('\n‚úÖ –°–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!');
                } catch (err) {
                    setError(`–û—à–∏–±–∫–∞: ${err.message}`);
                    addLog(`‚ùå –û–®–ò–ë–ö–ê: ${err.message}`);
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            const exportToGoogleSheets = async () => {
                if (!results || !accessToken) {
                    setError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å –≤ Google –∏ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ —Å–≤–µ—Ä–∫—É');
                    return;
                }

                setExportingToSheets(true);
                addLog('–ù–∞—á–∞–ª–æ —ç–∫—Å–ø–æ—Ä—Ç–∞ –≤ Google Sheets...');

                try {
                    // Create new spreadsheet
                    const createResponse = await fetch('https://sheets.googleapis.com/v4/spreadsheets', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            properties: {
                                title: `–°–≤–µ—Ä–∫–∞ –ø–ª–∞—Ç–µ–∂–µ–π ${new Date().toLocaleDateString('ru-RU')}`
                            },
                            sheets: [{
                                properties: {
                                    sheetId: 0,
                                    title: '–†–µ–∑—É–ª—å—Ç–∞—Ç—ã',
                                    gridProperties: {
                                        frozenRowCount: 1,
                                        columnCount: 11,
                                        rowCount: results.length + 1
                                    }
                                }
                            }]
                        })
                    });

                    const spreadsheet = await createResponse.json();
                    const spreadsheetId = spreadsheet.spreadsheetId;
                    addLog(`‚úì –°–æ–∑–¥–∞–Ω–∞ —Ç–∞–±–ª–∏—Ü–∞: ${spreadsheet.properties.title}`);

                    // Prepare header row
                    const headerRow = [
                        '–°—Ç–∞—Ç—É—Å', 'Trip/Load ID', '–¢–∏–ø', '–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞', '–î–∞—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è',
                        'Jabka Amount', 'Amazon Amount', '–†–∞–∑–Ω–∏—Ü–∞', '–§–∞–π–ª', '–õ–∏—Å—Ç', '–ü—Ä–∏–º–µ—á–∞–Ω–∏—è'
                    ];

                    // Prepare data rows
                    const dataRows = results.map(r => [
                        r.status,
                        r.idValue,
                        r.isTrip ? 'Trip' : 'Load',
                        r.startDate ? r.startDate.toLocaleDateString('ru-RU') : '',
                        r.endDate ? r.endDate.toLocaleDateString('ru-RU') : '',
                        r.amount,
                        r.amazonTotal,
                        r.difference,
                        r.foundInFile || '',
                        r.foundOnSheet || '',
                        r.notes
                    ]);

                    // Update values
                    await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/–†–µ–∑—É–ª—å—Ç–∞—Ç—ã!A1:K${dataRows.length + 1}?valueInputOption=USER_ENTERED`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            values: [headerRow, ...dataRows]
                        })
                    });

                    addLog('‚úì –î–∞–Ω–Ω—ã–µ –∑–∞–ø–∏—Å–∞–Ω—ã');

                    // Build formatting requests
                    const requests = [
                        // Header row - dark green background
                        {
                            repeatCell: {
                                range: {
                                    sheetId: 0,
                                    startRowIndex: 0,
                                    endRowIndex: 1
                                },
                                cell: {
                                    userEnteredFormat: {
                                        backgroundColor: { red: 0.26, green: 0.52, blue: 0.4 },
                                        textFormat: {
                                            foregroundColor: { red: 1, green: 1, blue: 1 },
                                            fontSize: 10,
                                            bold: true
                                        },
                                        horizontalAlignment: 'CENTER',
                                        verticalAlignment: 'MIDDLE'
                                    }
                                },
                                fields: 'userEnteredFormat(backgroundColor,textFormat,horizontalAlignment,verticalAlignment)'
                            }
                        },
                        // Set row height for header
                        {
                            updateDimensionProperties: {
                                range: {
                                    sheetId: 0,
                                    dimension: 'ROWS',
                                    startIndex: 0,
                                    endIndex: 1
                                },
                                properties: {
