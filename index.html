<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сверка платежей Amazon - Jabka Transportation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-shadow {
            box-shadow: 0 20px 60px -15px rgba(0, 0, 0, 0.3);
        }
        
        .upload-area {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .upload-area:hover::before {
            left: 100%;
        }
        
        .upload-area:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .stat-card {
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: scale(1.05);
        }
        
        .table-row {
            transition: all 0.2s ease;
        }
        
        .table-row:hover {
            transform: scale(1.01);
        }
        
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .7;
            }
        }
        
        .log-terminal {
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            font-family: 'Courier New', monospace;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(56, 239, 125, 0.4);
        }
        
        .status-badge {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .info-box {
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Enhanced SVG Icons with animations
        const Upload = () => (
            <svg className="w-12 h-12 text-white mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const FileText = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
            </svg>
        );

        const XCircle = ({ className }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z" />
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
            </svg>
        );

        const Download = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const Info = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const PaymentReconciliation = () => {
            const [dispatcherFile, setDispatcherFile] = useState(null);
            const [amazonFiles, setAmazonFiles] = useState([]);
            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [log, setLog] = useState([]);

            const addLog = (message) => {
                setLog(prev => [...prev, `${new Date().toLocaleTimeString()}: ${message}`]);
            };

            const readExcelFile = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            resolve(workbook);
                        } catch (err) {
                            reject(err);
                        }
                    };
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            };

            const parseDate = (dateValue) => {
                if (!dateValue) return null;
                
                if (typeof dateValue === 'number') {
                    const date = XLSX.SSF.parse_date_code(dateValue);
                    return new Date(date.y, date.m - 1, date.d);
                }
                
                if (typeof dateValue === 'string') {
                    const parts = dateValue.split('/');
                    if (parts.length === 3) {
                        return new Date(parts[2], parts[0] - 1, parts[1]);
                    }
                }
                
                return null;
            };

            const findAmazonSheetByDate = (workbook, startDate, endDate) => {
                for (let sheetName of workbook.SheetNames) {
                    const datePattern = /(\d{1,2})\/(\d{1,2})-(\d{1,2})\/(\d{1,2})/;
                    const match = sheetName.match(datePattern);
                    
                    if (match) {
                        const startMonth = parseInt(match[1]);
                        const startDay = parseInt(match[2]);
                        const endMonth = parseInt(match[3]);
                        const endDay = parseInt(match[4]);
                        const year = startDate.getFullYear();
                        
                        const sheetStartDate = new Date(year, startMonth - 1, startDay);
                        const sheetEndDate = new Date(year, endMonth - 1, endDay);
                        
                        if (startDate >= sheetStartDate && endDate <= sheetEndDate) {
                            return sheetName;
                        }
                    }
                }
                
                return null;
            };

            const searchInAmazonSheet = (sheet, searchValue, isTrip) => {
                const results = [];
                const range = XLSX.utils.decode_range(sheet['!ref']);
                
                for (let rowIndex = 1; rowIndex <= range.e.r; rowIndex++) {
                    const cellC = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 2 })];
                    const tripId = cellC ? String(cellC.v).trim() : '';
                    
                    const cellD = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 3 })];
                    const loadId = cellD ? String(cellD.v).trim() : '';
                    
                    const cellS = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 18 })];
                    const amount = cellS ? parseFloat(cellS.v) || 0 : 0;
                    
                    if (!tripId && !loadId) continue;
                    if (tripId === 'TRIP ID' || tripId === 'QWERTY' || loadId === 'LOAD ID') continue;
                    
                    if (isTrip) {
                        if (tripId === searchValue) {
                            results.push({
                                rowIndex: rowIndex + 1,
                                amount,
                                tripId,
                                loadId
                            });
                        }
                    } else {
                        if (loadId === searchValue) {
                            results.push({
                                rowIndex: rowIndex + 1,
                                amount,
                                tripId,
                                loadId
                            });
                        }
                    }
                }
                
                return results;
            };

            const parseDispatcherData = (workbook) => {
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const range = XLSX.utils.decode_range(sheet['!ref']);
                addLog(`Диапазон данных диспетчеров: ${sheet['!ref']}`);
                
                const parsed = [];
                
                for (let rowIndex = 14; rowIndex <= range.e.r; rowIndex++) {
                    const cellC = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 2 })];
                    const idValue = cellC ? String(cellC.v).trim() : '';
                    
                    if (!idValue || idValue === 'QWERTY' || idValue === 'EMPTY') continue;
                    
                    const cellH = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 7 })];
                    const startDate = cellH ? parseDate(cellH.v) : null;
                    
                    const cellI = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 8 })];
                    const endDate = cellI ? parseDate(cellI.v) : null;
                    
                    const cellN = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 13 })];
                    let amount = 0;
                    if (cellN) {
                        if (typeof cellN.v === 'number') {
                            amount = cellN.v;
                        } else if (typeof cellN.v === 'string') {
                            amount = parseFloat(cellN.v.replace(/[$,\s]/g, '')) || 0;
                        } else if (cellN.w) {
                            amount = parseFloat(cellN.w.replace(/[$,\s]/g, '')) || 0;
                        }
                    }
                    
                    const cellL = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 11 })];
                    const dispatcherName = cellL ? String(cellL.v) : '';
                    
                    const cellA = sheet[XLSX.utils.encode_cell({ r: rowIndex, c: 0 })];
                    const carrierName = cellA ? String(cellA.v) : '';
                    
                    const isTrip = idValue.startsWith('T-');
                    
                    addLog(`  Строка ${rowIndex + 1}: ${idValue} (${isTrip ? 'Trip' : 'Load'}) - ${amount} | Даты: ${startDate ? startDate.toLocaleDateString() : 'N/A'} - ${endDate ? endDate.toLocaleDateString() : 'N/A'}`);
                    
                    parsed.push({
                        rowIndex: rowIndex + 1,
                        idValue,
                        isTrip,
                        startDate,
                        endDate,
                        amount,
                        carrierName,
                        dispatcherName
                    });
                }
                
                return parsed;
            };

            const reconcileData = (dispatcherData, amazonWorkbooks) => {
                const results = [];
                
                dispatcherData.forEach((dispatch, index) => {
                    addLog(`Обработка ${index + 1}/${dispatcherData.length}: ${dispatch.idValue}`);
                    
                    let status = 'Null';
                    let amazonTotal = 0;
                    let foundOnSheet = '';
                    let foundInFile = '';
                    let notes = '';
                    let matchedRows = [];
                    
                    for (let fileInfo of amazonWorkbooks) {
                        const { filename, workbook } = fileInfo;
                        
                        let targetSheet = null;
                        let targetSheetName = '';
                        
                        if (dispatch.startDate && dispatch.endDate) {
                            targetSheetName = findAmazonSheetByDate(workbook, dispatch.startDate, dispatch.endDate);
                            if (targetSheetName) {
                                targetSheet = workbook.Sheets[targetSheetName];
                                addLog(`  Проверяем файл: ${filename}, лист: ${targetSheetName}`);
                            }
                        }
                        
                        const sheetsToSearch = targetSheet ? [{ name: targetSheetName, sheet: targetSheet }] : 
                            workbook.SheetNames.map(name => ({ name, sheet: workbook.Sheets[name] }));
                        
                        for (let sheetInfo of sheetsToSearch) {
                            const searchResults = searchInAmazonSheet(sheetInfo.sheet, dispatch.idValue, dispatch.isTrip);
                            
                            if (searchResults.length > 0) {
                                foundOnSheet = sheetInfo.name;
                                foundInFile = filename;
                                matchedRows = searchResults.map(r => `Строка ${r.rowIndex}: $${r.amount.toFixed(2)}`);
                                amazonTotal = searchResults.reduce((sum, r) => sum + r.amount, 0);
                                addLog(`  ✓ Найдено ${searchResults.length} результатов в ${filename} на листе ${sheetInfo.name}, сумма: $${amazonTotal.toFixed(2)}`);
                                break;
                            }
                        }
                        
                        if (amazonTotal > 0) break;
                    }
                    
                    if (amazonTotal > 0) {
                        const difference = Math.abs(dispatch.amount - amazonTotal);
                        
                        if (difference < 0.02) {
                            status = 'Correct';
                            notes = `Файл: ${foundInFile}, Лист: ${foundOnSheet}`;
                        } else {
                            status = 'Incorrect';
                            notes = `Разница: $${difference.toFixed(2)} (${foundInFile}, ${foundOnSheet})`;
                        }
                    } else {
                        notes = 'Не найдено в файлах Amazon';
                    }
                    
                    results.push({
                        ...dispatch,
                        amazonTotal,
                        difference: Math.abs(dispatch.amount - amazonTotal),
                        status,
                        notes,
                        foundOnSheet,
                        foundInFile,
                        matchedRows
                    });
                });
                
                return results;
            };

            const handleReconcile = async () => {
                if (!dispatcherFile || amazonFiles.length === 0) {
                    setError('Пожалуйста, загрузите файл диспетчеров и хотя бы один файл Amazon');
                    return;
                }

                setLoading(true);
                setError('');
                setLog([]);

                try {
                    addLog('Начало обработки файлов...');
                    
                    const dispatcherWorkbook = await readExcelFile(dispatcherFile);
                    addLog('✓ Файл диспетчеров загружен');
                    addLog(`  Листы: ${dispatcherWorkbook.SheetNames.join(', ')}`);
                    
                    const amazonWorkbooks = [];
                    for (let file of amazonFiles) {
                        const workbook = await readExcelFile(file);
                        amazonWorkbooks.push({ filename: file.name, workbook });
                        addLog(`✓ Файл Amazon загружен: ${file.name}`);
                        addLog(`  Листы: ${workbook.SheetNames.join(', ')}`);
                    }

                    const dispatcherData = parseDispatcherData(dispatcherWorkbook);
                    addLog(`\n✓ Найдено записей диспетчеров: ${dispatcherData.length}\n`);

                    const reconciled = reconcileData(dispatcherData, amazonWorkbooks);
                    
                    setResults(reconciled);
                    addLog('\n✅ Сверка завершена!');
                } catch (err) {
                    setError(`Ошибка: ${err.message}`);
                    addLog(`❌ ОШИБКА: ${err.message}`);
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            const downloadResults = () => {
                if (!results) return;

                const ws = XLSX.utils.json_to_sheet(results.map(r => ({
                    'Row': r.rowIndex,
                    'Trip/Load ID': r.idValue,
                    'Type': r.isTrip ? 'Trip' : 'Load',
                    'Carrier': r.carrierName,
                    'Start Date': r.startDate ? r.startDate.toLocaleDateString() : '',
                    'End Date': r.endDate ? r.endDate.toLocaleDateString() : '',
                    'Jabka Amount': r.amount.toFixed(2),
                    'Amazon Amount': r.amazonTotal.toFixed(2),
                    'Difference': r.difference.toFixed(2),
                    'Status': r.status,
                    'Found In File': r.foundInFile,
                    'Found On Sheet': r.foundOnSheet,
                    'Notes': r.notes
                })));

                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Reconciliation Results');
                XLSX.writeFile(wb, `Reconciliation_${new Date().toISOString().split('T')[0]}.xlsx`);
            };

            const getStatusIcon = (status) => {
                switch(status) {
                    case 'Correct':
                        return <CheckCircle className="w-5 h-5 text-green-500" />;
                    case 'Incorrect':
                        return <XCircle className="w-5 h-5 text-red-500" />;
                    default:
                        return <AlertCircle className="w-5 h-5 text-gray-400" />;
                }
            };

            const getStatusColor = (status) => {
                switch(status) {
                    case 'Correct':
                        return 'bg-green-50 border-l-4 border-green-500';
                    case 'Incorrect':
                        return 'bg-red-50 border-l-4 border-red-500';
                    default:
                        return 'bg-gray-50 border-l-4 border-gray-300';
                }
            };

            const stats = results ? {
                correct: results.filter(r => r.status === 'Correct').length,
                incorrect: results.filter(r => r.status === 'Incorrect').length,
                null: results.filter(r => r.status === 'Null').length,
                total: results.length
            } : null;

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header Card */}
                        <div className="bg-white rounded-3xl shadow-2xl p-8 mb-8 card-shadow">
                            <div className="flex items-center gap-4 mb-6">
                                <div className="p-3 gradient-bg rounded-2xl">
                                    <FileText className="w-10 h-10 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-4xl font-extrabold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                        Сверка платежей
                                    </h1>
                                    <p className="text-gray-500 text-sm mt-1">Amazon - Jabka Transportation</p>
                                </div>
                            </div>
                            
                            {/* Info Box */}
                            <div className="info-box rounded-2xl p-6 mb-8">
                                <div className="flex items-start gap-3">
                                    <Info className="w-6 h-6 text-blue-600 mt-0.5 flex-shrink-0" />
                                    <div className="text-sm text-blue-900">
                                        <p className="font-bold text-lg mb-3">📋 Как работает сверка:</p>
                                        <ul className="space-y-2">
                                            <li className="flex items-start gap-2">
                                                <span className="text-blue-600 font-bold">•</span>
                                                <span>Берем Trip ID или Load ID из столбца <strong>C</strong> (строка 15+) файла диспетчеров</span>
                                            </li>
                                            <li className="flex items-start gap-2">
                                                <span className="text-blue-600 font-bold">•</span>
                                                <span>Смотрим на даты начала (столбец <strong>H</strong>) и окончания (столбец <strong>I</strong>)</span>
                                            </li>
                                            <li className="flex items-start gap-2">
                                                <span className="text-blue-600 font-bold">•</span>
                                                <span>Ищем соответствующий лист в файлах Amazon по периоду дат</span>
                                            </li>
                                            <li className="flex items-start gap-2">
                                                <span className="text-blue-600 font-bold">•</span>
                                                <span>Находим все совпадения в столбцах <strong>C</strong> (Trip ID) или <strong>D</strong> (Load ID)</span>
                                            </li>
                                            <li className="flex items-start gap-2">
                                                <span className="text-blue-600 font-bold">•</span>
                                                <span>Суммируем значения из столбца <strong>S</strong> (для Trip ID может быть несколько строк)</span>
                                            </li>
                                            <li className="flex items-start gap-2">
                                                <span className="text-blue-600 font-bold">•</span>
                                                <span>Сравниваем с суммой из столбца <strong>N</strong> файла диспетчеров</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            {/* Upload Areas */}
                            <div className="grid md:grid-cols-2 gap-8 mb-8">
                                <div className="upload-area gradient-bg rounded-2xl p-8 card-shadow">
                                    <label className="block cursor-pointer">
                                        <div className="flex flex-col items-center text-center">
                                            <Upload />
                                            <span className="text-xl font-bold text-white mb-2">
                                                Файл диспетчеров
                                            </span>
                                            <span className="text-sm text-white opacity-90 mb-1">(Jabka Transportation)</span>
                                            <span className="text-xs text-white opacity-75 mb-4">
                                                C: Trip/Load ID • H-I: Даты • N: Сумма
                                            </span>
                                            {dispatcherFile ? (
                                                <div className="bg-white bg-opacity-20 backdrop-blur-sm px-4 py-2 rounded-lg">
                                                    <span className="text-sm text-white font-semibold">
                                                        ✓ {dispatcherFile.name}
                                                    </span>
                                                </div>
                                            ) : (
                                                <span className="text-xs text-white opacity-75">
                                                    Нажмите для выбора файла
                                                </span>
                                            )}
                                        </div>
                                        <input
                                            type="file"
                                            accept=".xlsx,.xls"
                                            onChange={(e) => setDispatcherFile(e.target.files[0])}
                                            className="hidden"
                                        />
                                    </label>
                                </div>

                                <div className="upload-area gradient-bg rounded-2xl p-8 card-shadow">
                                    <label className="block cursor-pointer">
                                        <div className="flex flex-col items-center text-center">
                                            <Upload />
                                            <span className="text-xl font-bold text-white mb-2">
                                                Файлы Amazon
                                            </span>
                                            <span className="text-sm text-white opacity-90 mb-1">(можно несколько)</span>
                                            <span className="text-xs text-white opacity-75 mb-4">
                                                C: Trip ID • D: Load ID • S: Сумма
                                            </span>
                                            {amazonFiles.length > 0 ? (
                                                <div className="bg-white bg-opacity-20 backdrop-blur-sm px-4 py-3 rounded-lg max-w-full">
                                                    <div className="text-sm text-white font-semibold mb-2">
                                                        ✓ Загружено файлов: {amazonFiles.length}
                                                    </div>
                                                    <div className="max-h-20 overflow-y-auto">
                                                        {amazonFiles.map((f, idx) => (
                                                            <div key={idx} className="text-xs text-white opacity-90 truncate">
                                                                {f.name}
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ) : (
                                                <span className="text-xs text-white opacity-75">
                                                    Нажмите для выбора файлов
                                                </span>
                                            )}
                                        </div>
                                        <input
                                            type="file"
                                            accept=".xlsx,.xls"
                                            multiple
                                            onChange={(e) => setAmazonFiles(Array.from(e.target.files))}
                                            className="hidden"
                                        />
                                    </label>
                                </div>
                            </div>

                            {/* Error Message */}
                            {error && (
                                <div className="bg-gradient-to-r from-red-50 to-red-100 border-l-4 border-red-500 text-red-800 px-6 py-4 rounded-xl mb-6 shadow-lg">
                                    <div className="flex items-center gap-3">
                                        <XCircle className="w-6 h-6 text-red-500" />
                                        <span className="font-semibold">{error}</span>
                                    </div>
                                </div>
                            )}

                            {/* Reconcile Button */}
                            <button
                                onClick={handleReconcile}
                                disabled={!dispatcherFile || amazonFiles.length === 0 || loading}
                                className="w-full btn-primary text-white py-5 rounded-2xl font-bold text-xl disabled:bg-gray-300 disabled:cursor-not-allowed shadow-2xl"
                            >
                                {loading ? (
                                    <span className="flex items-center justify-center gap-3">
                                        <svg className="animate-spin h-6 w-6" viewBox="0 0 24 24">
                                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none"></circle>
                                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                        Обработка данных...
                                    </span>
                                ) : (
                                    '🚀 Начать сверку'
                                )}
                            </button>
                        </div>

                        {/* Log Terminal */}
                        {log.length > 0 && (
                            <div className="bg-white rounded-3xl shadow-2xl p-6 mb-8 card-shadow">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                    <span className="text-2xl">📝</span>
                                    Журнал обработки
                                </h2>
                                <div className="log-terminal rounded-xl p-6 max-h-64 overflow-y-auto shadow-inner">
                                    {log.map((entry, idx) => (
                                        <div key={idx} className="text-xs text-green-400 font-mono mb-1 leading-relaxed">
                                            {entry}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Statistics Cards */}
                        {stats && (
                            <div className="bg-white rounded-3xl shadow-2xl p-8 mb-8 card-shadow">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                                    <span className="text-2xl">📊</span>
                                    Статистика сверки
                                </h2>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-6 mb-6">
                                    <div className="stat-card bg-gradient-to-br from-blue-50 to-blue-100 p-6 rounded-2xl border-2 border-blue-200 shadow-lg">
                                        <div className="text-4xl font-black text-blue-600 mb-2">{stats.total}</div>
                                        <div className="text-sm font-semibold text-blue-700">Всего записей</div>
                                        <div className="text-xs text-blue-500 mt-1">100%</div>
                                    </div>
                                    <div className="stat-card bg-gradient-to-br from-green-50 to-green-100 p-6 rounded-2xl border-2 border-green-200 shadow-lg">
                                        <div className="text-4xl font-black text-green-600 mb-2">{stats.correct}</div>
                                        <div className="text-sm font-semibold text-green-700">✓ Correct</div>
                                        <div className="text-xs text-green-500 mt-1">
                                            {stats.total > 0 ? ((stats.correct / stats.total) * 100).toFixed(1) : 0}%
                                        </div>
                                    </div>
                                    <div className="stat-card bg-gradient-to-br from-red-50 to-red-100 p-6 rounded-2xl border-2 border-red-200 shadow-lg">
                                        <div className="text-4xl font-black text-red-600 mb-2">{stats.incorrect}</div>
                                        <div className="text-sm font-semibold text-red-700">✗ Incorrect</div>
                                        <div className="text-xs text-red-500 mt-1">
                                            {stats.total > 0 ? ((stats.incorrect / stats.total) * 100).toFixed(1) : 0}%
                                        </div>
                                    </div>
                                    <div className="stat-card bg-gradient-to-br from-gray-50 to-gray-100 p-6 rounded-2xl border-2 border-gray-200 shadow-lg">
                                        <div className="text-4xl font-black text-gray-600 mb-2">{stats.null}</div>
                                        <div className="text-sm font-semibold text-gray-700">○ Null</div>
                                        <div className="text-xs text-gray-500 mt-1">
                                            {stats.total > 0 ? ((stats.null / stats.total) * 100).toFixed(1) : 0}%
                                        </div>
                                    </div>
                                </div>
                                
                                {/* Download Button */}
                                <button
                                    onClick={downloadResults}
                                    className="w-full btn-success text-white py-4 rounded-2xl font-bold text-lg shadow-xl flex items-center justify-center gap-3"
                                >
                                    <Download className="w-6 h-6" />
                                    📥 Скачать результаты (Excel)
                                </button>
                            </div>
                        )}

                        {/* Results Table */}
                        {results && (
                            <div className="bg-white rounded-3xl shadow-2xl overflow-hidden card-shadow">
                                <div className="bg-gradient-to-r from-indigo-600 to-purple-600 px-8 py-6">
                                    <h2 className="text-2xl font-bold text-white flex items-center gap-2">
                                        <span className="text-2xl">📋</span>
                                        Результаты сверки
                                    </h2>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead className="bg-gradient-to-r from-gray-100 to-gray-200">
                                            <tr>
                                                <th className="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Статус</th>
                                                <th className="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">ID</th>
                                                <th className="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Тип</th>
                                                <th className="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Даты</th>
                                                <th className="px-6 py-4 text-right text-xs font-bold text-gray-700 uppercase tracking-wider">Jabka</th>
                                                <th className="px-6 py-4 text-right text-xs font-bold text-gray-700 uppercase tracking-wider">Amazon</th>
                                                <th className="px-6 py-4 text-right text-xs font-bold text-gray-700 uppercase tracking-wider">Разница</th>
                                                <th className="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Файл</th>
                                                <th className="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Лист</th>
                                                <th className="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Примечания</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-200">
                                            {results.map((row, idx) => (
                                                <tr key={idx} className={`table-row ${getStatusColor(row.status)}`}>
                                                    <td className="px-6 py-4">
                                                        <div className="flex items-center gap-2 status-badge">
                                                            {getStatusIcon(row.status)}
                                                            <span className="text-sm font-bold">{row.status}</span>
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <span className="text-sm font-mono font-semibold text-gray-800">
                                                            {row.idValue}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <span className={`px-3 py-1.5 rounded-full text-xs font-bold shadow-sm ${
                                                            row.isTrip 
                                                                ? 'bg-gradient-to-r from-blue-100 to-blue-200 text-blue-700 border border-blue-300' 
                                                                : 'bg-gradient-to-r from-purple-100 to-purple-200 text-purple-700 border border-purple-300'
                                                        }`}>
                                                            {row.isTrip ? '🚚 Trip' : '📦 Load'}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 text-xs text-gray-600">
                                                        {row.startDate && row.endDate ? (
                                                            <div>
                                                                <div className="font-semibold">{row.startDate.toLocaleDateString()}</div>
                                                                <div className="text-gray-400">→ {row.endDate.toLocaleDateString()}</div>
                                                            </div>
                                                        ) : (
                                                            <span className="text-gray-400">N/A</span>
                                                        )}
                                                    </td>
                                                    <td className="px-6 py-4 text-sm text-right">
                                                        <span className="font-bold text-gray-800">
                                                            ${row.amount.toFixed(2)}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 text-sm text-right">
                                                        <span className="font-bold text-gray-800">
                                                            ${row.amazonTotal.toFixed(2)}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 text-sm text-right">
                                                        {row.difference > 0 ? (
                                                            <span className="font-bold text-red-600">
                                                                ${row.difference.toFixed(2)}
                                                            </span>
                                                        ) : (
                                                            <span className="text-gray-400">-</span>
                                                        )}
                                                    </td>
                                                    <td className="px-6 py-4 text-xs text-gray-600">
                                                        {row.foundInFile ? (
                                                            <span className="font-semibold">{row.foundInFile}</span>
                                                        ) : (
                                                            <span className="text-gray-400">-</span>
                                                        )}
                                                    </td>
                                                    <td className="px-6 py-4 text-xs text-gray-600">
                                                        {row.foundOnSheet ? (
                                                            <span className="font-semibold">{row.foundOnSheet}</span>
                                                        ) : (
                                                            <span className="text-gray-400">-</span>
                                                        )}
                                                    </td>
                                                    <td className="px-6 py-4 text-sm text-gray-700">
                                                        <div>{row.notes}</div>
                                                        {row.matchedRows.length > 0 && (
                                                            <div className="text-xs mt-2 text-gray-500 bg-gray-50 p-2 rounded">
                                                                {row.matchedRows.join(', ')}
                                                            </div>
                                                        )}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<PaymentReconciliation />, document.getElementById('root'));
    </script>
</body>
</html>
